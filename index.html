<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <title>Onecrypt</title>
</head>

<body>
  <header>
    <img class="logoAlura" src="./assets/logo-alura.png"
      alt="logo marca alura representada por letra a minuscula de cor azul" />
  </header>
  <main>
    <section class="text-area">
      <textarea class="input-texto" placeholder="Digite com letra minuscula e sem acento" name="inputTexto"
        id="inputTexto"></textarea>
    </section>
    <section>
      <textarea class="mensagem" placeholder="Seu texto encriptografado aqui" name="mensagem"
        id="mensagem"></textarea>
      <div class="botoes">
        <button class="btn-criptografar" onclick="criptografar()">Criptografar</button>
        <button class="btn-descriptografar" onclick="descriptografar()">Descriptografar</button>
        <button class="btn-copiar" id="btn-copiar" onclick="copiar()" disabled>Copiar</button>
        <button class="btn-limpar" id="btn-limpar" onclick="limpar()" disabled>Limpar</button>
      </div>
    </section>
  </main>
  <footer class="rodape">

    <span> Desenvolvido com â™¥ por <a href="https://github.com/kkgi2021">Claiton Gimenis</a>.</span>
      
  </footer>
  <script src="./script.js"></script>
</body>

</html>
